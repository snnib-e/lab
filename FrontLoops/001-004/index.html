<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="div--chat-window">
    <header class="div--chat-recipient"><span>Mark Zuckerberg</span><button><img src="./img/close.svg" alt="close"></button></header>
    <section class="div--chat-area">
      <div class="chat--day">
        <div class="line"></div>
        <span>TODAY</span>
        <div class="line"></div>
      </div>
      <div class="chat--line">
        <div class="chat--bubble-timestamp chat-to">10:53</div>
        <div class="chat--bubble chat-to">Hi, Mark! I made a new design for Messeger App.</div>
      </div>
      <div class="chat--line">
        <div class="chat--bubble-timestamp chat-from">10:57</div>
        <div class="chat--bubble chat-from">Yo! Send it to my assistant and we'll review it during the year.</div>
      </div>
      <div class="chat--line">
        <div class="chat--bubble-timestamp chat-to">11:03</div>
        <div class="chat--bubble chat-to">It can't wait a year, we need this now.</div>
      </div>
      <div class="chat--line">
        <div class="chat--bubble-timestamp chat-from">11:05</div>
        <div class="chat--bubble chat-from">During the year!</div>
      </div>
      <div class="chat--line">
        <div class="chat--bubble-timestamp chat-to">11:05</div>
        <div class="chat--bubble chat-to">But mark ...</div>
      </div>
      <div class="chat--line">
        <div class="chat--bubble chat-blocked">You were blocked by the user.</div>
      </div>
    </section>
    <form class="div--chat-input">
      <input type="text" placeholder="Enter your message">
      <button>Send</button>
    </form>
  </div>
</body>

</html>
